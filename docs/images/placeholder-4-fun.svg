  <!-- Title -->
  <rect x="20" y="170" width="335" height="60" rx="12" fill="#1E1E1E" stroke="#3A3A3C"/>
  <text x="35" y="195" fill="#666666" font-family="system-ui" font-size="12">모임 제목</text>
  <text x="35" y="218" fill="#FFFFFF" font-family="system-ui" font-size="16" font-weight="500">주말 랠리 파티 🎾</text>

  <!-- Date & Time -->
  <rect x="20" y="245" width="335" height="60" rx="12" fill="#1E1E1E" stroke="#3A3A3C"/>
