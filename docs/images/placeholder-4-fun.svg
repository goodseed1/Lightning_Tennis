  <rect x="20" y="565" width="335" height="80" rx="12" fill="#1E1E1E" stroke="#3A3A3C"/>
  <text x="35" y="590" fill="#666666" font-family="system-ui" font-size="12">소개</text>
  <text x="35" y="615" fill="#FFFFFF" font-family="system-ui" font-size="14">실력 상관없이 함께 즐겨요!</text>
  <text x="35" y="635" fill="#FFFFFF" font-family="system-ui" font-size="14">모임 후 브런치도 계획 중 🥐</text>

  <!-- Create Button -->
  <rect x="20" y="665" width="335" height="56" rx="28" fill="#4CAF50"/>
  <text x="187" y="700" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="16" font-weight="700">모임 만들기</text>

  <!-- Placeholder Label -->
  <rect x="120" y="730" width="135" height="30" rx="8" fill="#FFD700" opacity="0.2"/>
  <text x="187" y="750" text-anchor="middle" fill="#FFD700" font-family="system-ui" font-size="12" font-weight="500">PLACEHOLDER IMAGE</text>

  <!-- Bottom Tab Bar -->
  <rect y="762" width="375" height="50" fill="#0A0A0A"/>
  <line x1="0" y1="762" x2="375" y2="762" stroke="#3A3A3C" stroke-width="0.5"/>
</svg>
