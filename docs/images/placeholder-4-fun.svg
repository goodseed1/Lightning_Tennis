<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#121212"/>

  <!-- Status Bar -->
  <rect y="0" width="375" height="44" fill="#0A0A0A"/>
  <text x="187" y="28" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="14" font-weight="600">9:41</text>

  <!-- Header -->
  <rect y="44" width="375" height="56" fill="#1E1E1E"/>
  <text x="30" y="80" fill="#FFFFFF" font-family="system-ui" font-size="16">←</text>
  <text x="187" y="80" text-anchor="middle" fill="#FFD700" font-family="system-ui" font-size="18" font-weight="700">번개 모임 생성</text>

  <!-- Meetup Type Badge -->
  <rect x="130" y="120" width="115" height="30" rx="15" fill="#4CAF50" opacity="0.2"/>
