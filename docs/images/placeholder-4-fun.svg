  <text x="35" y="293" fill="#FFFFFF" font-family="system-ui" font-size="16" font-weight="500">2025년 1월 18일 (토) 오전 10:00</text>

  <!-- Location -->
  <rect x="20" y="320" width="335" height="60" rx="12" fill="#1E1E1E" stroke="#3A3A3C"/>
  <text x="35" y="345" fill="#666666" font-family="system-ui" font-size="12">📍 장소</text>
  <text x="35" y="368" fill="#FFFFFF" font-family="system-ui" font-size="16" font-weight="500">Piedmont Park Tennis Center</text>

  <!-- Tags Section -->
  <text x="20" y="410" fill="#FFFFFF" font-family="system-ui" font-size="14" font-weight="600">분위기 태그</text>
  <rect x="20" y="425" width="100" height="36" rx="18" fill="#FFD700" opacity="0.2" stroke="#FFD700"/>
  <text x="70" y="448" text-anchor="middle" fill="#FFD700" font-family="system-ui" font-size="13">초보자 환영</text>

  <rect x="130" y="425" width="85" height="36" rx="18" fill="#4CAF50" opacity="0.2" stroke="#4CAF50"/>
  <text x="172" y="448" text-anchor="middle" fill="#4CAF50" font-family="system-ui" font-size="13">랠리 위주</text>

  <rect x="225" y="425" width="75" height="36" rx="18" fill="#2196F3" opacity="0.2" stroke="#2196F3"/>
  <text x="262" y="448" text-anchor="middle" fill="#2196F3" font-family="system-ui" font-size="13">재미 추구</text>

  <!-- Max Participants -->
  <rect x="20" y="480" width="335" height="70" rx="12" fill="#1E1E1E" stroke="#3A3A3C"/>
  <text x="35" y="505" fill="#666666" font-family="system-ui" font-size="12">👥 최대 참가 인원</text>
  <rect x="35" y="520" width="120" height="25" rx="12" fill="#2A2A2A"/>
  <text x="55" y="538" fill="#FFFFFF" font-family="system-ui" font-size="14">-</text>
  <text x="95" y="538" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="16" font-weight="600">8명</text>
  <text x="135" y="538" fill="#FFFFFF" font-family="system-ui" font-size="14">+</text>

